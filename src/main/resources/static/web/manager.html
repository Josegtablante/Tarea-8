<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Quicksand:wght@300;400&display=swap"
        rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>MindHub - HomeBankin</title>
</head>

<body>
    <div id="app">

        <div class="container row">
            <h1>MindHub HomeBanking</h1>
            <h2>Client Manager</h2>
            <div class="col">
                <form class="border-3">
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Name: </label>
                        <input class="form-control" type="text" v-model="firstName" id="nombreCliente">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoCliente" class="form-label">Last Name: </label>
                        <input class="form-control" type="text" v-model="lastName" id="apellidoCliente">
                    </div>
                    <div class="mb-3">
                        <label for="emailCliente" class="form-label">Email address: </label>
                        <input type="email" class="form-control" v-model="email" id="emailCliente" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-success" @click="enviarCliente"> Add client</button>
                </form>

                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Delete Client</th>
                        </tr>
                    </thead>
                    <tbody class="table-active">
                        <tr v-for="cliente in loadData">
                            <td>{{cliente.firstName}}</td>
                            <td>{{cliente.lastName}}</td>
                            <td>{{cliente.email}}</td>
                            <td> <button type="submit" class="btn btn-success"
                                    v-on:click="eliminarCliente(clientes._links.clientes.href)">Eliminar</button></td>
                            <!-- <td> <button type="submit" class="btn btn-warning" data-bs-toggle="nodal" data-bs-target="#statticBackdrop" v-on:click="abrirModal(clientes)">Editar</button></td> -->
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="col">
                <pre>{{this.Json}}</pre>
            </div>

        </div>
    </div>



    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- js -->
    <script src="/js/manager.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
